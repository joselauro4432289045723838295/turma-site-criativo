<!doctype html>
<html lang="en">
<head>
  <title>Alexandro - Order Animation Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeca">
     <img class="logo" src="image.png" alt="logo">
</header>
<section class="Loja">
    <div class="loja-div-conteudo">
        <h2 class="loja-titulo">Sobre a loja</h2>
        <p class="loja-texto-um">A loja KTX foi fundada na Alemanha, rapidamente ficou famoso por sua qualidade impecavel dos produtos.</p>
        <p class="loja-texto-dois">As roupas de KTX s√£o famosas no mundo inteiro</p>
    </div>
  <button class="truck-button">
    <span class="default">Complete Order</span>
    <span class="success">
        Order Placed
        <svg viewbox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
        </svg>
    </span>
    <div class="truck">
        <div class="wheel"></div>
        <div class="back"></div>
        <div class="front"></div>
        <div class="box"></div>
    </div>
</button>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
